- key: derivatives-and-importance
  title: Derivatives and Importance
  shortTitle: Derivatives
  details: >
    Derivative refers to a type of financial contract whose value is dependent
    on an underlying asset, group of assets, or benchmark. 


    Prices for derivatives derive from fluctuations in the underlying asset.
    These financial securities are commonly used to access certain markets and
    may be traded to hedge against risk. Derivatives can be used to either
    mitigate risk (hedging) or assume risk with the expectation of commensurate
    reward (speculation). Derivatives can move risk (and the accompanying
    rewards) from the risk-averse to the risk seekers.


    The most common underlying assets for derivatives are stocks, bonds,
    commodities, currencies, interest rates, and market indexes. Contract values
    depend on changes in the prices of the underlying asset.


    Derivatives can be used to hedge a position, speculate on the directional
    movement of an underlying asset, or give leverage to holdings.


    There are two classes of derivative products: "lock" and "option." Lock
    products (e.g., futures, forwards, or swaps) bind the respective parties
    from the outset to the agreed-upon terms over the life of the contract.
    Option products (e.g., stock options), on the other hand, offer the holder
    the right, but not the obligation, to buy or sell the underlying asset or
    security at a specific price on or before the option's expiration date. The
    most common derivative types are futures, forwards, swaps, and options.




